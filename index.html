<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
          rel="stylesheet">

    <title>Huddle landing page with single introductory section</title>

</head>
<body>

    <img src="images/logo.svg" alt class="logo">

<main>

        <img src="images/illustration-mockups.svg" alt>

        <section>

            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>

            <form action="#">
                <button type="button">
                    Register
                </button>
            </form>

        </section>

</main>

<footer>

    <picture>
        <img src="images/icon-facebook-active.png" alt>
        <img src="images/icon-facebook.png" alt="facebook" class="front">
    </picture>
    <picture>
        <img src="images/icon-twitter-active.png" alt>
        <img src="images/icon-twitter.png" alt="twitter" class="front">
    </picture>
    <picture>
        <img src="images/icon-instagram-active.png" alt>
        <img src="images/icon-instagram.png" alt="instagram" class="front">
    </picture>

</footer>

</body>
</html>
